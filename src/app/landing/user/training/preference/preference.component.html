<!--Trainig Module-->
<div class="row">
  <div class="col-lg-12">
    <div class="well" style="margin: 100px;">
          <h3>Please Select 3 Preferences of your Company</h3>
          <form #valForm="ngForm" (ngSubmit)="sendPreferences(valForm.value); valForm.reset();">
            <input class="form-control" type="text" style="color: black;" placeholder="Please Provide your Summer Training Details" readonly>
            
            <h3>Institute/Company</h3>
            <br>
            <div class="form-group">
              <h4>Priority 1</h4>
              <label for="instituteName1">Name</label>
              <input type="text" name="instituteName1" placeholder="Name of the Institute/Company for Summer Training" ngModel required>
              <br>
              <br>
              <label for="instituteAddress1">Address</label>
              <input type="text" name="instituteAddress1" placeholder="Address of the Institute/Company for Summer Training" ngModel required>
              <hr>
              
            </div>
            <div class="form-group">
              <h4>Priority 2</h4>
              <label for="instituteName2">Name</label>
              <input type="text" name="instituteName2" placeholder="Name of the Institute/Company for Summer Training" ngModel required>
              <br>
              <br>
              <label for="instituteAddress2">Address</label>
              <input type="text" name="instituteAddress2" placeholder="Address of the Institute/Company for Summer Training" ngModel required>
              <hr>
            </div>
            <div class="form-group">
              <h4>Priority 3</h4>
              <label for="instituteName3">Name</label>
              <input type="text" name="instituteName3" placeholder="Name of the Institute/Company for Summer Training" ngModel required>
              <br>
              <br>
              <label for="instituteAddress3">Address</label>
              <input type="text" name="instituteAddress3" placeholder="Address of the Institute/Company for Summer Training" ngModel required>
              
            </div>
            
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="Check1">
              <label class="form-check-label" for="Check1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
          </div>
      </div>
    </div>
