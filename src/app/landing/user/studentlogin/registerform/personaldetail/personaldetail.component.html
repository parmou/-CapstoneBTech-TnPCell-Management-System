<div class="row">
			<div class="col-lg-12">
				<div class="well" style="margin-top: 100px;">
						  <form>
						  <div class="row">
						    <div class="form-group col-lg-6">
						    <label for= "firstname">First Name </label>
						    <input type="text"  class ="form-control" id="firstname"  placeholder="Enter your first name">
						  </div>
						    <div class="form-group col-lg-6">
						    <label for= "lastname">Last Name </label>
						    <input type="text"  class ="form-control" id="lastname"  placeholder="Enter your last name">
						  </div>
						  </div>
						  <div class="row">
						    <div class="form-group col-lg-6">
						    <label for= "Fathername">Father's Name </label>
						    <input type="text"  class ="form-control" id="fathername"  placeholder="Enter your father's name">
						  </div>
						    <div class="form-group col-lg-6">
						    <label for= "Mothername">Mothers Name </label>
						    <input type="text"  class ="form-control" id="mothername"  placeholder="Enter your Mother's name">
						  </div>
						  </div>
						  <div class="row">
						    <div class="form-group col-lg-4">
						      <label for="inputCourse">Course</label>
						      <select id="inputCourse" class="form-control">
						        <option selected>Choose...</option>
						        <option>...</option>
						      </select>
						    </div>
						    <div class="form-group col-lg-4">
						      <label for="inputBranch">Branch</label>
						      <select id="inputBranch" class="form-control">
						        <option selected>Choose...</option>
						        <option>...</option>
						      </select>
						    </div>
						    <div class="form-group col-lg-4">
						      <label for="inputYear"> Current Year</label>
						      <select id="inputYear" class="form-control">
						        <option selected>Choose...</option>
						        <option>...</option>
						      </select>
						    </div>  
						  </div>
						   <div class="form-group">
						    <label for="inputRollNumber">Roll Number</label>
						    <input type="Number" class="form-control" id="rollNumber" placeholder="14001001036">
						  </div>

						  <div class="form-group">
						    <label for="InputEmail1">Email address</label>
						    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						  </div>

						   <div class="form-group">
						    <label for="inputAddress">Permanent Address</label>
						    <input type="text" class="form-control" id="permanentAddress" placeholder="1234 Main St">
						  </div>
						   <div class="form-row">
						    <div class="form-group col-lg-6">
						      <label for="inputCity">City</label>
						      <input type="text" class="form-control" id="permanentCity">
						    </div>
						    <div class="form-group col-lg-4">
						      <label for="inputState">State</label>
						      <select id="permanentState" class="form-control">
						        <option selected>Choose...</option>
						        <option>...</option>
						      </select>
						    </div>
						    <div class="form-group col-lg-2">
						      <label for="inputZip">Zip</label>
						      <input type="text" class="form-control" id="permanentZip">
						    </div>
						  </div>

						  <div class="form-group">
						    <label for="inputAddress2">Correspondance Address</label>
						    <input type="text" class="form-control" id="correspondanceAddress" placeholder="Apartment, studio, or floor">
						  </div>

						  <div class="form-row">
						    <div class="form-group col-lg-6">
						      <label for="inputCity">City</label>
						      <input type="text" class="form-control" id="correspondanceCity">
						    </div>
						    <div class="form-group col-lg-4">
						      <label for="inputState">State</label>
						      <select id="corespondanceState" class="form-control">
						        <option selected>Choose...</option>
						        <option>...</option>
						      </select>
						    </div>
						    <div class="form-group col-lg-2">
						      <label for="inputZip">Zip</label>
						      <input type="text" class="form-control" id="correspondanceZip">
						    </div>
						  </div>

						  <div class="form-check">
						    <input type="checkbox" class="form-check-input" id="Check1">
						    <label class="form-check-label" for="Check1">Check me out</label>
						  </div>
						  <button type="submit" class="btn btn-primary">Submit</button>

						</div>
			</div>
		</div>
