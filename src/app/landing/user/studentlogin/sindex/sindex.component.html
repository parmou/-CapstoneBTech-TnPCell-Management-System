<!-- The page is used for Training and Placement Registration Cards -->
<!doctype html>
<!DOCTYPE html>
<html>
<app-studentnavigation></app-studentnavigation>
<head>
	<title> Registration</title>
</head>
<body>
	<div class="container"  >
	<div class="row">
		<div class="card-deck">		
		  <div class="col-lg-6">
		    <div class="card img-fluid customcard text-center ">
		  	    <div class="card-body">
		  	    <img class="card-img-top img-responsive" src="http://via.placeholder.com/650x250" alt="Card image">
		  	    <div class="card-img-overlay">
		        <h5 class="card-title">Trainig Registration</h5>
		        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
		        <a (click) = "redirect()" class="btn btn-primary">Register</a>
		    	</div>
		      </div>
		    </div>
		  </div>
		  <div class="col-lg-6">
		    <div class="card text-center customcard">
		      <div class="card-body">
		      	<img class="card-img-top img-responsive" src="http://via.placeholder.com/650x250" alt="Card image">
		  	    <div class="card-img-overlay">
		        <h5 class="card-title">Placement Registration</h5>
		        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
		        <a href="#" class="btn btn-primary">Register</a>
		      </div>
		    </div>
		  </div>
		</div>
		</div>
	</div>	
</div>


</body>
</html>
