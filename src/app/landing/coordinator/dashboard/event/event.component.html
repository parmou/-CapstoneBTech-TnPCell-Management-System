<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Trainig Module-->
<div class="row">
  <div class="col-lg-12">
    <div class="well">
          <h3>Create an Event</h3>
          <form>
            <header>
                <div class="form-group">
                    <label for="inputInstititue">Event Name</label>
                    <input type="text" name="inputInstitituename" placeholder="Event Name">
                  </div>
            </header>
            
            
          <div class="form-group">
            <h5>Now Add Important Fields As Necessary</h5>
            <div *ngFor="let number of times; let i = index">
              <label for="inputInstititue">{{number.type}}</label>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="remove(i)">
                  <span aria-hidden="true">&times;</span>
                </button>
              <input type="text" name="inputInstititueaddress" placeholder="Address of the Institute/Company for Summer Training">
            </div>
          </div>
          <input type="text" name="inputInstititueaddress" style="width:40%;" placeholder="Type of Data" #type required>
          <button type="submit" class="btn btn-primary end" (click)="add(type.value)">Add More Fields</button>

          </form>
          </div>
      </div>
    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
