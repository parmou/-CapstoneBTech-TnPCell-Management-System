
<div class="text-center">
    <h1> There is no event created yet.</h1>
    <p>To create an event, just click on the round button below</p>
</div>

  <!-- Event List -- >

<div class="row">
  <div class="col-md-2" >
    <!-- Event Cards -->
    <div *ngFor="let event of events; let i = index">
      <div class="card" style="width: 18rem; margin: 2rem;" *ngIf="sizeBoolean" >
          <div class="card-body">
            <h5 class="card-title"></h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
      </div>
    </div>
 


  <!-- Fab Button -->

        
        
<div id="container-floating" data-toggle="modal" data-target="#exampleModalLong">
      
  <div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create" onclick="newmail()">
          <p class="plus">+</p>
          <img class="edit" src="https://ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/1x/bt_compose2_1x.png">
  </div>
      
</div>
      




<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Trainig Module-->
<div class="row">
  <div class="col-lg-12">
    <div class="well">
          <h3>Create an Event</h3>
          <form >
            <header>
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" name="eventName"  [(ngModel)]="eventName" required>
                </div>
                  <div class="form-group">
                    <label for="eventName">Branch</label>
                    <input type="text" name="branch" [(ngModel)]="branch" required>
                </div>
                  <div class="form-group">
                    <label for="eventName">Year</label>
                    <input type="text" name="year"  [(ngModel)]="year" required>
                </div>
            </header>
            
            
            <div class="form-group">
              <h5>Now Add Important Fields As Necessary</h5>
              <!-- start from here-->
              <div *ngFor="let number of times; let i = index">
                <div>
                  <label for="type">{{number.type}}</label>
                  <input type="text" name="value-{{i}}" [(ngModel)]="times[i].value" required>
                  <br>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="remove(i)">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  
                </div>  
                <!--<input type="text" name="value" placeholder="Value here" #value1 ngModel required>-->
                <!-- value1 can be accessed from here -->
              </div>
            </div>
            <input type="text" name="type"placeholder="Type of Data" #type required>
            
            <button type="button" class="btn btn-primary end" (click)="add(type.value)">Add More Fields</button>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" (click) = "addEvent()">Save changes</button>
            </div>
          </form>
          </div>
      </div>
    </div>
      </div>
      
    </div>
